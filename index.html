<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark p-3 float-end">
        <h1 class="text text-light">Jquery</h1>
        <!-- Button trigger modal -->
        <button type="button" id="openAdd" class="btn btn-primary float-end" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="fa-solid fa-plus"></i>Add Data
        </button>
    </div>
    <!-- Table -->
    <table class="table table-dark table-hover align-middle" style="table-layout: fixed;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sok</td>
                <td>Male</td>
                <td>20</td>
                <td>IT</td>
                <td>400</td>
                <td>
                    <button type="button" id="updates" class="btn btn-warning me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Update</button>
                    <button type="button" class="btn btn-danger me-2" id="btndelete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="">Name</label>
                        <input type="text" name="" id="txtname" class="form-control mb-3">
                        <label for="">Gender</label>
                        <select name="" id="gender" class="form-select mb-3">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="">Age</label>
                        <input type="text" name="" id="txtage" class="form-control mb-3">
                        <label for="">Position</label>
                        <input type="text" name="" id="txtposition" class="form-control mb-3">
                        <label for="">Salary</label>
                        <select name="" id="txtsalary" class="form-select mb-3">
                            <option value="200">200$</option>
                            <option value="250">250$</option>
                            <option value="300">300$</option>
                            <option value="450">450$</option>
                            <option value="500">500$</option>
                        </select>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="btnsave" class="btn btn-warning"
                                data-bs-dismiss="modal">Save</button>
                            <button type="button" id="openupdate" class="btn btn-info"
                                data-bs-dismiss="modal">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        // Function Clear
        function Clear() {
            $('#txtname').val("");
            $('#gender').val("")
            $('#txtage').val("")
            $('#txtposition').val("")
            $('#txtsalary').val("")
        }
        var txt = ''

        // button Add Data
        $('#openAdd').click(function () {
            $('#btnsave').show()
            $('#openupdate').hide()
            Clear()
        })

        // Button Save
        $('#btnsave').click(function () {
            var Name = $('#txtname').val();
            var gender = $('#gender').val()
            var age = $('#txtage').val()
            var position = $('#txtposition').val()
            var salary = $('#txtsalary').val()

            if (Name != "" && gender != "" && age != "" && position != "" && salary != "") {
                Swal.fire({
                    title: "Add Success...",
                    text: "Add data Success",
                    icon: "success"
                });
                txt = `
                <tr>
                    <td>${Name}</td>
                    <td>${gender}</td>
                    <td>${age}</td>
                    <td>${position}</td>
                    <td>${salary}$</td>
                    <td>
                        <button type="button" id="updates" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning me-2">Update</button>
                        <button type="button" class="btn btn-danger me-2" id="btndelete">Delete</button>
                    </td>
                </tr>
            `;
                $('tbody').append(txt)
                Clear()
            }else{
                Swal.fire({
                    title: "Add Not Success...",
                    text: "Add data Not Success",
                    icon: "error"
                });
            }
        })

        // Update
        
        $('tbody').on('click', '#updates', function () {

            $('#btnsave').hide()
            $('#openupdate').show()

            var index= $(this).parents('tr').index()
            //var row  = $('table').find('tbody').find('tr');
            var row  = $(this).parents('tbody').find('tr');

            var name   = $(this).parents('tr').find('td').eq(0).text()
            var gender = $(this).parents('tr').find('td').eq(1).text()
            var age    = $(this).parents('tr').find('td').eq(2).text()
            var position = $(this).parents('tr').find('td').eq(3).text()
            var salary = $(this).parents('tr').find('td').eq(4).text()

            $('#txtname').val(name);
            $('#gender').val(gender)
            $('#txtage').val(age)
            $('#txtposition').val(position)
            $('#txtsalary').val(salary)

            $('#openupdate').click(function(){
                var new_name = $('#txtname').val();
                var new_gender = $('#gender').val()
                var new_age = $('#txtage').val()
                var new_position = $('#txtposition').val()
                var new_salary = $('#txtsalary').val()
                var txt=''

                Swal.fire({
                    title: "Update Success...",
                    text: "Update data Success",
                    icon: "success"
                });
                txt =`
                    <td>${new_name}</td>
                    <td>${new_gender}</td>
                    <td>${new_age}</td>
                    <td>${new_position}</td>
                    <td>${new_salary}$</td>
                    <td>
                        <button type="button" id="updates" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning me-2">Update</button>
                        <button type="button" class="btn btn-danger me-2" >Delete</button>
                    </td>
                `;
                row.eq(index).html(txt)
            })
        })
        // Delete
        $('tbody').on('click','#btndelete',function(){
            var index= $(this).parents('tr').index()
            //alert(index)
            var row  = $(this).parents('tbody').find('tr');
            Swal.fire({
                title: "Delete Success...",
                text: "Delete data Success",
                icon: "success"
            });
            row.eq(index).remove()
        })
    })
</script>

</html>
